<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Ai App</title>
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>
      <img src="./assets/bot.svg" alt="ChatGPT" width="3%" />
        <h1 style="color: whitesmoke;margin-bottom: 5%; margin-top: 2%;">How Can I help you ?</h1>
      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Please feel free to ask me anything ... "></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
